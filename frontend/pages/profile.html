<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="icon" href="/assets/imgs/logo/twitter-logo-4 1.svg" />
    <link rel="stylesheet" href="/assets/css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/profile.js" defer></script>
  </head>
  <body>
    <div class="container">




      
      <!-- sidebar part-->
      <div class="sidebar">
        <div class="sidebarLinks">
          <img src="/assets/imgs/logo/twitter-logo-4 1.svg" alt="" />
          <a href="#" onclick="homePart()"
            ><i class="fa-solid fa-house"></i> Home</a
          >
          <a href="#" onclick="explorePart()"
            ><i class="fa-solid fa-hashtag"></i> Explore</a
          >
          <a href="#"><i class="fa-solid fa-bell"></i> Notifications</a>
          <a href="#"><i class="fa-solid fa-envelope"></i> Message</a>
          <a href="#" onclick="bookmarksPart()"><i class="fa-solid fa-bookmark"></i> Bookmarks</a>
          <a href="#"><i class="fa-solid fa-clipboard-list"></i> Lists</a>
          <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
          <a href="#" onclick="morePart()"
            ><i class="fa-solid fa-ellipsis"></i> More</a
          >
        </div>
        <div class="profile"></div>
      </div>
      <!-- timeline part -->
      <div class="timeline">
        <div class="title">
          <h2 class="pageTitle">Home</h2>
          <h2 class="titleIcon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </h2>
        </div>

        <div class="homePart">
          <div class="addPost">
            <div class="inputDiv">
              <img class="inputDivImg" src="" alt="user image" />
              <input id="postText" type="text" placeholder="Whats happening?" />
            </div>
            <div class="btnDiv">
              <div class="selectBtn">
                <label for="customFile" class="custom-file-label">
                  <span class="file-btn"
                    ><i class="fa-regular fa-image"></i
                  ></span>
                </label>
                <input
                  type="file"
                  id="customFile"
                  class="custom-file-input"
                  hidden />

                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-chart-bar"></i>
                <i class="fa-solid fa-business-time"></i>
              </div>
              <button onclick="addPost()">Send Post</button>
            </div>
          </div>
          <div class="userPosts"></div>
          <div class="allUserPosts"></div>
        </div>

        <div class="more">
          <div class="logout">
            <h3>If you want to log out, click the this button.</h3>
            <button onclick="logOut()">log out</button>
          </div>

          <div class="mode">
            <h3>You can change mode to the day or night with this button.</h3>
            <h3 class="modeToggle" id="modeToggle" onclick="switchMode()">
              <i class="fa-solid fa-moon"></i> Switch Mode
            </h3>
          </div>
        </div>
      </div>
      <!-- rightSidebar -->
      <div class="rightSidebar">
        <div class="noMessage">
          <i class="fa-solid fa-comment-slash"></i>
          <h1>No comments</h1>
        </div>

        <div class="commentSections">
          <!-- message for user's post -->
          <div class="secTop">

          </div>
          <div class="secMid">
            <!-- messages for comments -->
            
          </div>
          <!-- input for send comments -->
          <div class="secBottom">
            <img class="senderImg" src="" alt="rasm">
            <input class="senderInput" type="text" placeholder="Comment...">
            <button onclick="addComment()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
