<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="icon" href="../assets/imgs/logo/twitter-logo-4 1.svg" />
    <link rel="stylesheet" href="../assets/css/sign.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="../assets/js/sign.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="signPage">
        <img src="../assets/imgs/logo/twitter-logo-4 1.svg" alt="" />
        <h1>Sign Up to Twitter</h1>
        <input type="text" placeholder="Fullname" />
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />

        <label for="customFile" class="custom-file-label">
          <span class="file-btn">Select a file</span>
          <span class="file-name">No file chosen for profile</span>
        </label>
        <input type="file" id="customFile" class="custom-file-input" hidden />

        <button>Sign Up</button>
        <div class="signLinks">
          <a href="#">Forgot password?</a>
          <a href="/index.html">Log in to Twitter</a>
        </div>
      </div>
    </div>
  </body>
</html>
